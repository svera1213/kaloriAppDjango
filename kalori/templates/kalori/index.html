<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalori App</title>
</head>
<body>
{% if food_list %}
    <ul>
    {% for food in food_list %}
        <li><a href="{% url 'kalori:detail' food.id %}">{{ food.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No foods are available.</p>
{% endif %}
</body>
</html>
