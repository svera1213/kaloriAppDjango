<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Detail</title>
</head>
<body>
    <h1>{{ food.name }}</h1>
    <ul>
        <li>{{ food.calories }}</li>
        <li>{{ food.carbs }}</li>
        <li>{{ food.cholestrol }}</li>
        <li>{{ food.fat }}</li>
        <li>{{ food.fiber }}</li>
        <li>{{ food.protein }}</li>
        <li>{{ food.sat_fat }}</li>
    </ul>
</body>
</html>
